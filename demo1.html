<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="myCtrl">
		<div>
			{{username}}
		</div>
	</body>
	<script type="text/javascript" src="libs/js/angular.min.js" ></script>
